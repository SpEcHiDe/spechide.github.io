---
layout: layout
title: Blog
---

<div class="container">
<h3>My Experiences</h3>
<h4>This blog consists experiences of my life and what I would like to share with you.</h4>
  <div class="panel panel-default">
    <div class="panel-body">
		{% for post in site.posts %}
			<div class="row">
				 <div class="col-sm-4 col-md-4 col-lg-4"><h5 style="text-align: right">
					 {{ post.date | date: "%B %e, %Y" }}</h5></div>
				 <div class="col-sm-8 col-md-8 col-lg-8"><h5 style="text-align: left">
           <strong><a href="{{ post.url }}">{{ post.title }}</a></strong></h5></div>
			</div>
	    {% endfor %}
	</div>
  </div>
</div>
