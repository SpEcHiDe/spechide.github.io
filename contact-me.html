<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<title>SpEcHiDe</title>
	<link href="contact-me.css" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
	<div id="contact">
		<h2>Annonymous Email Sender</h2>
		<form method="POST" action="http://spechide.netne.net/send-mail.php">
			<fieldset>
				<label for="from">FROM :</label>
				<input name="from" placeholder="from email id" type="text"><br>
				<label for="to">TO :</label>
				<input name="to" placeholder="to email id" type="text"><br>
				<label for="sub">SUBJECT :</label>
				<input name="sub" placeholder="subject" type="text"><br>
				<label for="msg">MESSAGE :</label>
				<textarea rows="5" cols="25" name="msg" placeholder="message"></textarea><br>
				<input value="send email" type="submit"><br>
			</fieldset>
		</form>
	</div>
</body>
</html>
