
<div class="container-fluid text-center">
    <div class='login-panel panel panel-default'>
      <div class='panel-body'>
        <fieldset>
          <div class='form-group'>
            <input type='text' name='search' id='search' class='form-control' placeholder=' | Search for MY projects! | enter your search query here: ' onkeyup="searchProjects(this.value)">
          </div>
        </fieldset>
      </div>
    </div>
    <div id="outputProjects"></div>
</div>

<div class="modal fade" id="dispProjSModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" id="dispProjSModal_H4"></h4>
      </div>
      <img width="600px" height="450px" src="img/instamojo.png" id="dispProjSModal_IMG" />
      <div class="modal-body">
        <p id="dispProjSModal_P">
          <span id="dispProjSModal_DESC"></span>
          <br>
          STARTDATE: <span id="dispProjSModal_SD"></span>
          <br>
          ENDDATE: <span id="dispProjSModal_ED"></span>
          <br>
          URL: <span id="dispProjSModal_URL"></span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
